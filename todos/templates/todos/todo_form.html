<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VK List | Nova Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f0f2f5; }
        .card { border: none; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .form-control:focus { border-color: #0d6efd; box-shadow: 0 0 0 0.25 margin-left: rgba(13, 110, 253, 0.25); }
        label { font-weight: 500; margin-bottom: 5px; color: #495057; }
        /* Garante que os campos do Django usem classes do Bootstrap */
        input, select, textarea { 
            display: block; width: 100%; padding: .375rem .75rem; 
            font-size: 1rem; border: 1px solid #dee2e6; border-radius: 8px; 
            margin-bottom: 15px; 
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-5 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-check2-all me-2"></i>VK List</a>
        </div>
    </nav>

    <main class="container"> 
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <a href="{% url "todo_list" %}" class="btn btn-link text-decoration-none text-muted mb-3 p-0">
                    <i class="bi bi-arrow-left"></i> Voltar para a lista
                </a>

                <div class="card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                            <i class="bi bi-pencil-square fs-3"></i>
                        </div>
                        {% if todo.pk %}
                            <h2 class="fw-bold">Editar Tarefa</h2>
                        {% else %}
                            <h2 class="fw-bold">Nova Tarefa</h2>
                        {% endif %}
                        <p class="text-muted">Preencha os detalhes abaixo</p>
                    </div>

                    <form method="POST"> 
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                                <i class="bi bi-save me-2"></i>Salvar Tarefa
                            </button>
                            <button type="reset" class="btn btn-light btn-sm text-muted rounded-pill">
                                Limpar campos
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
