<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excluir Tarefa | VK List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f8f9fa; }
        .card-confirm {
            border: none;
            border-top: 5px solid #dc3545; /* Linha vermelha de atenção no topo */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .icon-box {
            width: 80px;
            height: 80px;
            background-color: #fff5f5;
            color: #dc3545;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-5 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-check2-all me-2"></i>VK List</a>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 text-center">
                
                <div class="card card-confirm p-4 p-md-5">
                    <div class="icon-box">
                        <i class="bi bi-exclamation-triangle"></i>
                    </div>
                    
                    <h2 class="fw-bold text-dark">Tem certeza?</h2>
                    <p class="text-muted mb-4">
                        Você está prestes a excluir permanentemente a tarefa:<br>
                        <strong class="text-dark">"{{ object.title }}"</strong>
                    </p>

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-danger btn-lg rounded-pill shadow-sm">
                                <i class="bi bi-trash3 me-2"></i> Sim, Excluir Agora
                            </button>
                            
                            <a href="{% url "todo_list" %}" class="btn btn-light btn-sm text-muted rounded-pill">
                                Não, manter tarefa
                            </a>
                        </div>
                    </form>
                </div>
                
                <p class="mt-4 small text-muted">
                    <i class="bi bi-info-circle me-1"></i> Esta ação não pode ser desfeita.
                </p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
