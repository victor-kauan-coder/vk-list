<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}VK List - Gerenciador de Tarefas{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img_todo.png' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .table thead { background-color: #212529; color: white; }
        .btn-action { transition: transform 0.2s; }
        .btn-action:hover { transform: scale(1.1); }
        
        /* Animação para o HTMX ao excluir */
        tr.htmx-swapping {
            opacity: 0;
            transition: opacity 500ms ease-out;
        }

        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="bi bi-check2-all me-2"></i>VK List</a>
            
            {% if user.is_authenticated %}
                <div class="navbar-nav ms-auto align-items-center">
                    <span class="nav-item nav-link text-light me-3 small">Olá, {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">Sair</button>
                    </form>
                </div>
            {% endif %}
        </div>
    </nav>

    <main class="container"> 
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</body>
</html>
