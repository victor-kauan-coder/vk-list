{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 fw-bold text-secondary">Minhas Tarefas</h1>
    <a href="{% url 'todo_create' %}" class="btn btn-primary shadow-sm">
        <i class="bi bi-plus-lg"></i> Nova Tarefa
    </a>
</div>

<div class="card p-4">
    {% if todo_list %}
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th scope="col" class="ps-3">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Criação</th>
                    <th scope="col">Entrega</th>
                    <th scope="col">Status</th>
                    <th scope="col" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody id="todo-table-body">
                {% for todo in todo_list %}
                    {% include "todos/todo_row.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <div class="text-center py-5">
        <i class="bi bi-clipboard-x display-1 text-muted"></i>
        <p class="mt-3 fs-5 text-secondary">Não há tarefas cadastradas no momento.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
